<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

  <div class="container">
    
    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Get your next Train here</h1>
      <p class="text-center">Choo Chooooooooooo!</p> 
    </div>


    <!-- List of Employees in Data Base - Header -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>

          <!-- List of Employees in Data Base - Body -->
          <div class="panel-body">
              <!-- Table -->
              <table class="table">

                <!-- Table Header -->
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>First Time</th>
                  <th>Minutes Away</th>
                </tr>
                
                <!-- Table Body -->
                <tr>
                  <td id ="displayName">Name</td>
                  <td id ="displayDest">Destination</td>
                  <td id ="displayFrequency">Frequency</td>
                  <td id ="displayArrival">First Time</td>
                  <td id ="displayMinutes">Minutes Away</td>
                </tr>

              </table>
          </div>
        </div>
      </div>
    </div>




  <div class="row">

    <!-- Add Employee  Panel-->
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
          
          <!-- Employee Form -->
          <form role="form">
            <div class="form-group">
              <label for="text">Train Name</label>
              <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="form-group">
              <label for="text">Destination</label>
              <input type="text" class="form-control" id="destInput">
            </div>
            <div class="form-group">
              <label for="text">First Train Time (HHmm - military time)</label>
              <input type="text" class="form-control" id="ftInput">
            </div>
            <div class="form-group">
              <label for="text">Frequency (mm)</label>
              <input type="number" class="form-control" id="freqInput">
            </div>
            <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
          </form>

        </div>
      </div>
    </div>    
  </div>

</div>

<!-- Latest compiled and minified CSS & JS -->
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/Javascript/app.js"></script>

</body>
</html>
